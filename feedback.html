    <main id="feedback-main">
        <form method="post" action="/">
            <h1>Give us your feedback</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="text-box" maxlength="100">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="text-box" required maxlength="100">

            <label for="feedback">Your message:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" maxlength="10000" class="text-box"></textarea>

            <div id="form-control">
                <input type="submit" value="Send feedback" class="btn">
                <input type="reset" class="btn">
            </div>
            
        </form>
    </main>
